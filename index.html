<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
    <script type = "module" src = "script.js"></script>
</head>
<body>
    <div class="intro">ROCK-PAPER-SCISSORS</div>

    <!-- choices-->
    <div class="buttons">
        <span class="option">
            <img src="images/rock.png" height="100px">
            <button class="rock">ROCK</button>
        </span>
        <span class="option">
            <img src="images/paper.png" height="100px">
            <button class="paper">PAPER</button>
        </span>
        <span class="option">
            <img src="images/scissors.png" height="100px">
            <button class="scissors">SCISSORS</button>
        </span>
        
    </div>
    
    <!-- scores-->
    <div class="scores">
        <span class="human_score">0</span>
        <span class="computer_score">0</span>
    </div>
    
</body>
</html>
